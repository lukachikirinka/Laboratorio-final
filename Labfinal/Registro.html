<!DOCTYPE html>
<html>
<head>
    <meta charset="'utf-8">
    <title> Registro de Usuario </title>
    <link rel="stylesheet" type="text/css" href="estilo.css">
</head>
<body>
    <div class="container">
        <h2>Registro de Usuario</h2>
        <form method="POST" action="Tabla.php">
            <label for="nombre">Nombre:</label>
            <input type="text" name="nombre" class="form-input" placeholder='Obligatorio' required><br>

            <label for="primer_apellido">Primer apellido:</label>
            <input type="text" name="primer_apellido" class="form-input" placeholder='Obligatorio' required><br>

            <label for="segundo_apellido">Segundo apellido:</label>
            <input type="text" name="segundo_apellido" class="form-input" placeholder='Obligatorio' required><br>

            <label for="email">Email:</label>
            <input type="email" name="email" class="form-input" placeholder='Obligatorio' required><br>

            <label for="login">Log in:</label>
            <input type="text" name="login" class="form-input" placeholder='Obligatorio' required><br>

            <label for="password">Password:</label>
            <input type="password" name="password"class="form-input" placeholder='Obligatorio' minlength="4" maxlength="8" required><br>

            <input type="submit" name="submit" class="form-btn" value="ENVIAR">
        </form>
    </div>
</body>
</html>
